<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" value={{section.title}} #titleInput />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="subtitle">Subtitle</label>
                    <input type="text" id="subtitle" class="form-control" value={{section.subtitle}} #subtitleInput />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="period">Period</label>
                    <input type="text" id="period" class="form-control" value={{section.period}} #periodInput />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control" value={{section.description}} #descriptionInput />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onSave()">Save</button>
                    <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
