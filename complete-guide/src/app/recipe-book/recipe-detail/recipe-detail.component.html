<div class="row">
  <div class="col-xs-12">
    <img src="{{recipeSelected.imagePath}}" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeSelected.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" (click)="addToShoppingList(recipeSelected)">Add to shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <h4>Description</h4>
  <div class="col-xs-12">{{recipeSelected.desc}}</div>
</div>
<div class="row">
  <h4>Ingredients</h4>
  <div class="col-xs-12" *ngFor="let ing of recipeSelected.ingredients">{{ing.name}}</div>
</div>
